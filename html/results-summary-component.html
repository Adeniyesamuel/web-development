<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="../CSS/results-summary-component.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
         <div class="container-one">
            <p class="header">Your Results</p>
            <div class="circle-container">
                <h1 class="number">78</h1>
                <p class="other-number">0f 100</p>
            </div>
            <p class="text">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these test</p>
         </div>
         <div class="container-two">
            <p class="summary">Summary</p>
            <div class="reaction-div">
                <img class="reaction" src="../Asscet/images/icon-reaction.svg" alt="reaction image">
                <p class="content-one">Reaction</p>
                <p class="number-one">80</p>
                <p class="score-one">/100</p>
            </div>
            <div class="memory-div">
                <img class="memory" src="../Asscet/images/icon-memory.svg" alt="">
                <p class="content-two">Memory</p>
                <p class="number-two">92</p>
                <p class="score-two">/100</p>
            </div>
            <div class="verbal-div">
                <img class="verbal" src="../Asscet/images/icon-verbal.svg" alt="">
                <p class="content-three">Verbal</p>
                <p class="number-three">61</p>
                <p class="score-three">/100</p>
            </div>
            <div class="visual-div">
                <img class="visual" src="../Asscet/images/icon-visual.svg" alt="">
                <p class="content-four">Verbal</p>
                <p class="number-four">72</p>
                <p class="score-four">/100</p>
            </div>
            <button class="button">Continue</button>
         </div>   
        </div>
    </div>
</body>
</html>
