<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview Card Component</title>
    <link rel="stylesheet" type="text/css" href="../CSS/nft-preview-card-component.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img class="image" src="../Asscet/images/image-equilibrium.jpg" alt="">
            <h2 class="header">Equilibrium#3429</h2>
            <p class="text">Our Equliibrium collection promotes balance and calm</p>
            <div class="price">
                <img class="eth" src="../Asscet/images/icon-ethereum.svg" alt="">
                <p class="tag">0.041ETH</p>
                <img class="clock" src="../Asscet/images/icon-clock.svg" alt="">
                <p class="time">3 days left</p>
            </div>
            <div class="line"></div>
            <div class="author">
                <img class="author-image" src="../Asscet/images/image-avatar.png" alt="">
               <p class="creation">Creation of</p> 
               <p class="name">Jules Wyvern</p>
            </div>

        </div> 
    </div>
</body>
</html>
