<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Product-preview-card-component.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="image-container">
                <img class="image" src="../Asscet/images/image-product-desktop.jpg" alt=""image>
            </div>
            
            <div class="text-container">
                <p class="perfume">PERFUME</p>
                <h2 class="header">Gabrielle Essence Eau De Parfume</h2>
                <p class="descripion">A floral, solar and voluptuous interpretation composed by olivier polge, perfumer. Creator for the House of CHANEL</p>
                <div class="price-tag">
                    <h2 class="price">$149.99</h2>
                    <p class="old-price">$159.99</p>
                </div>
                <button class="button">Add to cart</button>     
            </div> 
        </div>
    </div>
</body>
</html>
